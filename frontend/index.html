<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Agent Control Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #131925;
            --bg-tertiary: #1a2332;
            --accent-cyan: #00f0ff;
            --accent-purple: #b84fff;
            --accent-green: #00ff88;
            --accent-orange: #ff6b35;
            --text-primary: #e8f0f7;
            --text-secondary: #8a9bb3;
            --border-color: #2a3f5f;
            --glow-cyan: rgba(0, 240, 255, 0.3);
            --glow-purple: rgba(184, 79, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 240, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(184, 79, 255, 0.05) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 20px var(--glow-cyan));
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 20px var(--glow-cyan)); }
            50% { filter: drop-shadow(0 0 35px var(--glow-purple)); }
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            letter-spacing: 0.2rem;
            text-transform: uppercase;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            animation: scanLine 3s linear infinite;
        }

        @keyframes scanLine {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        .panel:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--accent-cyan);
            box-shadow: 0 0 10px var(--glow-cyan);
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        textarea, input, select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea:focus, input:focus, select:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px var(--glow-cyan);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: white;
            box-shadow: 0 4px 20px rgba(0, 240, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 240, 255, 0.5);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--accent-orange);
            border: 1px solid var(--accent-orange);
        }

        .btn-secondary:hover {
            background: var(--accent-orange);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 6px;
            border-left: 4px solid var(--accent-green);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-green);
            box-shadow: 0 0 15px var(--accent-green);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .status-dot.idle { background: var(--text-secondary); box-shadow: none; }
        .status-dot.running { background: var(--accent-cyan); box-shadow: 0 0 15px var(--accent-cyan); }
        .status-dot.error { background: var(--accent-orange); box-shadow: 0 0 15px var(--accent-orange); }

        .log-panel {
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 1rem;
            height: 400px;
            overflow-y: auto;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .log-panel::-webkit-scrollbar {
            width: 8px;
        }

        .log-panel::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .log-panel::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-left: 2px solid transparent;
            animation: slideInLog 0.3s ease-out;
        }

        @keyframes slideInLog {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-entry.info { border-left-color: var(--accent-cyan); }
        .log-entry.success { border-left-color: var(--accent-green); }
        .log-entry.warning { border-left-color: var(--accent-orange); }
        .log-entry.error { border-left-color: var(--accent-orange); }

        .log-timestamp {
            color: var(--text-secondary);
            margin-right: 0.5rem;
        }

        /* Results Panel - 执行结果记录 */
        .results-panel {
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 1.5rem;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
        }

        .results-panel::-webkit-scrollbar {
            width: 8px;
        }

        .results-panel::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .results-panel::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 4px;
        }

        .results-placeholder {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem 0;
        }

        .results-placeholder svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Result Card */
        .result-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            animation: slideInResult 0.4s ease-out;
        }

        @keyframes slideInResult {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 4px 20px rgba(0, 240, 255, 0.1);
            transform: translateY(-2px);
        }

        .result-card.success {
            border-left: 4px solid var(--accent-green);
        }

        .result-card.failed {
            border-left: 4px solid var(--accent-orange);
        }

        .result-card.info {
            border-left: 4px solid var(--accent-cyan);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .result-step {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .result-status {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .result-status.success {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent-green);
        }

        .result-status.failed {
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent-orange);
        }

        .result-status.info {
            background: rgba(0, 240, 255, 0.2);
            color: var(--accent-cyan);
        }

        .result-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .result-content {
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .result-data {
            font-size: 0.9rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .result-data .label {
            color: var(--accent-purple);
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .result-data .value {
            color: var(--text-primary);
        }

        .result-data .highlight {
            color: var(--accent-cyan);
            font-weight: 600;
        }

        .result-data-row {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: flex-start;
        }

        .result-data-row:last-child {
            margin-bottom: 0;
        }

        .result-metadata {
            display: flex;
            gap: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .result-metadata span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .result-metadata .icon {
            width: 14px;
            height: 14px;
        }

        .result-table {
            width: 100%;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .result-table th {
            text-align: left;
            padding: 0.5rem;
            color: var(--accent-purple);
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        .result-table td {
            padding: 0.5rem;
            color: var(--text-secondary);
            border-bottom: 1px solid rgba(42, 63, 95, 0.3);
        }

        .result-table tr:last-child td {
            border-bottom: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--accent-purple);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-cyan);
            font-family: 'Orbitron', sans-serif;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Web Agent</h1>
            <p class="subtitle">Autonomous Browser Control System</p>
        </header>

        <div class="main-grid">
            <!-- Left Panel: Controls -->
            <div class="panel control-panel">
                <h2 class="panel-title">Mission Control</h2>
                
                <div class="status-indicator">
                    <div class="status-dot idle" id="statusDot"></div>
                    <span id="statusText">系统就绪</span>
                </div>

                <div class="input-group">
                    <label for="taskInput">任务指令</label>
                    <textarea 
                        id="taskInput" 
                        placeholder="请输入任务描述，例如：在谷歌搜索今天的美元汇率"
                    ></textarea>
                </div>

                <div class="input-group">
                    <label for="targetSite">目标网站 (可选)</label>
                    <input 
                        type="text" 
                        id="targetSite" 
                        placeholder="https://www.google.com"
                    >
                </div>

                <div class="input-group">
                    <label for="language">语言</label>
                    <select id="language">
                        <option value="zh-CN">简体中文</option>
                        <option value="en-US">English</option>
                    </select>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="startBtn">
                        启动任务
                    </button>
                    <button class="btn btn-secondary" id="stopBtn" disabled>
                        停止执行
                    </button>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalSteps">0</div>
                        <div class="stat-label">总步数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="successRate">0%</div>
                        <div class="stat-label">成功率</div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Results -->
            <div>
                <div class="panel" style="margin-bottom: 2rem;">
                    <h2 class="panel-title">执行结果记录</h2>
                    <div class="results-panel" id="resultsPanel">
                        <div class="results-placeholder">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <p>等待任务执行...</p>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <h2 class="panel-title">执行日志</h2>
                    <div class="log-panel" id="logPanel">
                        <div class="log-entry info">
                            <span class="log-timestamp">[00:00:00]</span>
                            <span>系统初始化完成</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="agent-controller.js"></script>
</body>
</html>
